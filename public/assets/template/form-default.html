<div a-layout="entityTypeId" field="field" class="form-group" ng-class="{'has-warning': isFieldChanged(field)}">
    <label class="col-sm-3 control-label" ng-if="showLabel(field)">{{fieldToDesc[field].name}}</label>
    <div ng-class="{'col-sm-9': showLabel(field), 'col-sm-12': !showLabel(field)}">
        <div a-field="fieldToDesc[field]" ng-model="entity[field]" is-editor="isEditor"></div>
    </div>
</div>
